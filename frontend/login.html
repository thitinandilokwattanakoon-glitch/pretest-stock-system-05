<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PC Build Shop Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 flex items-center justify-center gap-2">
                <i class="fa-solid fa-desktop"></i> PC Shop
            </h1>
            <p class="text-slate-500 mt-2">Inventory Management System</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Login</h2>
            <div id="login-error" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-sm text-center"></div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="login-username" required
                    class="w-full rounded-lg border-slate-300 border px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="login-password" required
                    class="w-full rounded-lg border-slate-300 border px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition shadow-lg shadow-blue-200 mt-2">
                Sign In
            </button>
            <p class="text-center text-sm text-slate-500 mt-4">
                Don't have an account? <a href="#" onclick="toggleAuth('register')"
                    class="text-blue-600 hover:underline font-semibold">Register</a>
            </p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Create Account</h2>
            <div id="register-error" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-sm text-center"></div>
            <div id="register-success" class="hidden bg-green-100 text-green-700 p-3 rounded-lg text-sm text-center">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="register-username" required
                    class="w-full rounded-lg border-slate-300 border px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="register-password" required
                    class="w-full rounded-lg border-slate-300 border px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                <input type="password" id="register-confirm-password" required
                    class="w-full rounded-lg border-slate-300 border px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition shadow-lg shadow-green-200 mt-2">
                Register
            </button>
            <p class="text-center text-sm text-slate-500 mt-4">
                Already have an account? <a href="#" onclick="toggleAuth('login')"
                    class="text-blue-600 hover:underline font-semibold">Sign In</a>
            </p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
