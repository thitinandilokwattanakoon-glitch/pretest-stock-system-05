    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .ihave-gold {
            color: #ffd43b;
        }

            background-color: #ffd43b;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ffd43b, #ffec99);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-nav {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 212, 59, 0.1);
        }

        /* Sidebar */
        .sidebar {
            background: #111111;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            min-height: calc(100vh - 72px);
        }

        .cat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .cat-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.03);
        }

        .cat-item.active {
            color: #ffd43b;
            background: rgba(255, 212, 59, 0.05);
            border-left-color: #ffd43b;

        }

        .cat-item .cat-icon {
            width: 36px;
            height: 36px;

            display: flex;

        }

        .cat-item.active .cat-icon {

            color: #ffd43b;
        }

        .cat-item .cat-count {
            margin-left: auto;
            font-size: 11px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 10px;

            font-weight: 600;
        }

            color: #ffd43b;
        }

        /* Product Cards */
        .product-card {
            background: #151515;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: rgba(255, 212, 59, 0.3);

        .product-card .product-img {

            overflow: hidden;
            position: relative;
        }

        /* Category-specific gradient backgrounds for product images */
        .product-img.cat-CPU {

        }

        .product-img.cat-GPU {

        }

        .product-img.cat-Mainboard {
            background: linear-gradient(135deg, #0a1a1a 0%, #1a2e2e 100%);
        }

        .product-img.cat-RAM {
            background: linear-gradient(135deg, #1a1a0a 0%, #2e2e1a 100%);
        }

        .product-img.cat-SSD {
            background: linear-gradient(135deg, #1a0a0a 0%, #2e1a1a 100%);
        }

        .product-img.cat-PSU {

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 212, 59, 0.3);
            border-radius: 16px;

            align-items: center;
            gap: 12px;
            z-index: 9999;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .toast .toast-icon {
            width: 36px;
            height: 36px;
            background: rgba(74, 222, 128, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ade80;
            font-size: 16px;
            flex-shrink: 0;
        }

        .toast .toast-text {
            font-size: 13px;
            font-weight: 500;
        }

        .toast .toast-text strong {
            font-weight: 700;
            color: #ffd43b;
        }

        /* Cart badge floating */
        .cart-floating {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #ffd43b, #f59e0b);
            color: #000;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 8px 30px rgba(255, 212, 59, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .cart-floating.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .cart-floating:hover {
            box-shadow: 0 12px 40px rgba(255, 212, 59, 0.6);
            transform: translateX(-50%) translateY(-3px);
        }

        .cart-floating .cart-count-badge {

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 40;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

                position: fixed;
                left: -280px;
                top: 72px;
                width: 280px;
                z-index: 50;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }
        }
    </style>
</head>

    <script>
        const categoryDefs = [
            { id: 'CPU', name: 'CPU', icon: 'fa-microchip', desc: 'ซีพียู / โปรเซสเซอร์', iconColor: '#60a5fa' },
            { id: 'Mainboard', name: 'Mainboard', icon: 'fa-chess-board', desc: 'เมนบอร์ด', iconColor: '#34d399' },
            { id: 'GPU', name: 'Graphics Card', icon: 'fa-gamepad', desc: 'การ์ดจอ', iconColor: '#a78bfa' },
            { id: 'RAM', name: 'RAM', icon: 'fa-memory', desc: 'แรม / หน่วยความจำ', iconColor: '#fbbf24' },
            { id: 'SSD', name: 'Storage', icon: 'fa-hard-drive', desc: 'SSD / ฮาร์ดดิสก์', iconColor: '#f87171' },
            { id: 'PSU', name: 'Power Supply', icon: 'fa-plug', desc: 'พาวเวอร์ซัพพลาย', iconColor: '#4ade80' },
            { id: 'Cooler', name: 'Cooling System', icon: 'fa-fan', desc: 'ระบบระบายความร้อน', iconColor: '#38bdf8' },
            { id: 'Case', name: 'Case', icon: 'fa-box', desc: 'เคสคอมพิวเตอร์', iconColor: '#818cf8' },
            { id: 'Monitor', name: 'Monitor', icon: 'fa-desktop', desc: 'จอมอนิเตอร์', iconColor: '#e879f9' },
            { id: 'GamingGear', name: 'Gaming Gear', icon: 'fa-keyboard', desc: 'เมาส์ / คีย์บอร์ด / หูฟัง', iconColor: '#fb923c' }
        ];

        const catIconMap = {};
        const catColorMap = {};
        categoryDefs.forEach(c => { catIconMap[c.id] = c.icon; catColorMap[c.id] = c.iconColor; });

        let allProducts = [];
        let currentCategory = 'CPU';
        let currentSort = 'price-asc';

        // Cart management
        function getCart() {
            try { return JSON.parse(localStorage.getItem('pc_build_cart') || '[]'); }
            catch { return []; }
        }

        function saveCart(cart) {
            localStorage.setItem('pc_build_cart', JSON.stringify(cart));
            updateCartBadge();
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id == productId);
            if (!product) return;

            let cart = getCart();
            // Check if already in cart
            const exists = cart.find(item => item.id == productId);
            if (exists) {
                showToast(`<strong>${product.name}</strong> อยู่ในตะกร้าแล้ว`, 'warning');
                return;
            }

            cart.push(product);
            saveCart(cart);

            // Animate button
            const btn = document.getElementById('cart-btn-' + productId);
            if (btn) {
                btn.classList.add('added');
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                setTimeout(() => {
                    btn.classList.remove('added');
                    btn.innerHTML = '<i class="fa-solid fa-cart-plus"></i>';
                }, 1500);
            }

            showToast(`เพิ่ม <strong>${product.name}</strong> ลงตะกร้าแล้ว`);
        }

        function updateCartBadge() {
            const cart = getCart();
            const badge = document.getElementById('cart-count-badge');
            const floating = document.getElementById('cart-floating');
            badge.textContent = cart.length;
            if (cart.length > 0) {
                floating.classList.add('show');
            } else {
                floating.classList.remove('show');
            }
        }

        function showToast(html, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            document.getElementById('toast-text').innerHTML = html;

            if (type === 'warning') {
                icon.style.background = 'rgba(251, 191, 36, 0.15)';
                icon.style.color = '#fbbf24';
                icon.innerHTML = '<i class="fa-solid fa-exclamation"></i>';
            } else {
                icon.style.background = 'rgba(74, 222, 128, 0.15)';
                icon.style.color = '#4ade80';
                icon.innerHTML = '<i class="fa-solid fa-check"></i>';
            }

            toast.classList.add('show');
            clearTimeout(window._toastTimer);
            window._toastTimer = setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            renderSidebar();
            updateCartBadge();

            const urlCat = new URLSearchParams(window.location.search).get('category');
            if (urlCat && categoryDefs.some(c => c.id === urlCat)) {
                currentCategory = urlCat;
            }

                currentSort = this.value;
                renderProducts();
            });
        });

        async function fetchAllProducts() {
            try {
                const res = await fetch('/api/products.php');
                allProducts = await res.json();
            } catch (e) {
                console.error('Error fetching products:', e);
                allProducts = [];
            }
        }

        function renderSidebar() {
            document.getElementById('category-list').innerHTML = categoryDefs.map(cat => `
                <div class="cat-item ${cat.id === currentCategory ? 'active' : ''}" data-category="${cat.id}" onclick="selectCategory('${cat.id}')">
                    <div class="cat-icon"><i class="fa-solid ${cat.icon}"></i></div>
                    <span>${cat.name}</span>
                    <span class="cat-count" id="count-${cat.id}">-</span>
                </div>
            `).join('');
        }

        function selectCategory(catId) {
            currentCategory = catId;
            document.querySelectorAll('.cat-item').forEach(el => {
                el.classList.toggle('active', el.dataset.category === catId);
            });
            const catDef = categoryDefs.find(c => c.id === catId);
            document.getElementById('category-title').textContent = catDef.name;
            document.getElementById('category-subtitle').textContent = catDef.desc;

            // Update counts
            categoryDefs.forEach(cat => {
                const count = allProducts.filter(p => p.category === cat.id).length;
                const el = document.getElementById('count-' + cat.id);
                if (el) el.textContent = count;
            });

            renderProducts();
            closeSidebar();
        }

        function formatSpecs(product) {
            if (!product.specs) return '';
            const s = typeof product.specs === 'string' ? JSON.parse(product.specs) : product.specs;
            if (product.category === 'CPU') return `${s.socket || ''} · ${s.cores || ''}C/${s.threads || ''}T · Base ${s.base_clock || ''}`;
            if (product.category === 'Mainboard') return `${s.socket || ''} · ${s.chipset || ''} · ${s.form_factor || ''} · ${s.memory_type || ''}`;
            if (product.category === 'RAM') return `${s.type || ''} · ${s.capacity || ''} · ${s.speed || ''}`;
            if (product.category === 'GPU') return `${s.chipset || ''} · ${s.memory || ''} VRAM · ${s.length_mm || ''}mm`;
            if (product.category === 'PSU') return `${s.wattage || ''}W · ${s.certification || ''}`;
            if (product.category === 'Case') return `${s.form_factor || ''} · Max GPU: ${s.max_gpu_length || ''}mm`;
            if (product.category === 'SSD') return `${s.capacity || ''} · ${s.interface || ''} · ${s.form_factor || ''}`;
            if (product.category === 'Monitor') return `${s.size || ''} · ${s.resolution || ''} · ${s.refresh_rate || ''}`;
            if (product.category === 'Cooler') return `${s.type || ''} · ${s.tdp_rating ? s.tdp_rating + 'W TDP' : s.size || ''} · ${s.noise_level || ''}`;
            if (product.category === 'GamingGear') return `${s.type || ''} · ${s.switch || (s.dpi ? s.dpi + ' DPI' : '') || s.driver || s.connectivity || ''}`;

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const loading = document.getElementById('loading-state');
            const empty = document.getElementById('empty-state');
            const cart = getCart();

            let products = allProducts.filter(p => p.category === currentCategory);

            products.sort((a, b) => {
                if (currentSort === 'name-asc') return a.name.localeCompare(b.name);
                if (currentSort === 'name-desc') return b.name.localeCompare(a.name);
                if (currentSort === 'price-asc') return parseFloat(a.price) - parseFloat(b.price);
                if (currentSort === 'price-desc') return parseFloat(b.price) - parseFloat(a.price);
                return 0;
            });

            document.getElementById('product-count').textContent = `${products.length} รายการ`;
            loading.classList.add('hidden');

            if (products.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            grid.classList.remove('hidden');

            grid.innerHTML = products.map(p => {
                const specs = formatSpecs(p);
                const stock = getStockStatus(parseInt(p.quantity));
                const warranty = p.warranty_months ? (p.warranty_months >= 999 ? 'Lifetime' : p.warranty_months + ' เดือน') : '';
                const brand = getBrandFromName(p.name);
                const iconColor = catColorMap[p.category] || '#ffd43b';
                const inCart = cart.some(item => item.id == p.id);
                const productSVG = getProductSVG(p.category, brand, iconColor);

                return `
                    <div class="product-card">
                        <div class="product-img cat-${p.category}">
                            <div class="product-icon-wrap">
                                ${brand ? `<span class="product-brand">${brand}</span>` : ''}
                                ${productSVG}
                            </div>
                            ${warranty ? `<div class="warranty-badge"><i class="fa-solid fa-shield-halved"></i> ${warranty}</div>` : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="product-specs">${specs}</div>
                            <div class="product-bottom">
                                <div>
                                    <div class="product-price">฿${parseFloat(p.price).toLocaleString('th-TH', { minimumFractionDigits: 2 })}</div>
                                    <div class="product-stock ${stock.cls}"><i class="fa-solid fa-circle text-[6px] mr-1"></i>${stock.text}</div>
                                </div>
                                <button id="cart-btn-${p.id}" class="add-cart-btn ${inCart ? 'added' : ''}" onclick="addToCart(${p.id})" title="เพิ่มลงตะกร้า">
                                    <i class="fa-solid ${inCart ? 'fa-check' : 'fa-cart-plus'}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        }

        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        });
    </script>
