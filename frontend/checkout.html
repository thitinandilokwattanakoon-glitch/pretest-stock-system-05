<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PC Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div class="min-h-screen py-10 px-4">
        <div class="max-w-4xl mx-auto">
            <a href="builder.html" class="text-slate-500 hover:text-blue-600 mb-6 inline-block"><i
                    class="fa-solid fa-arrow-left"></i> Back to Builder</a>

            <h1 class="text-3xl font-bold text-slate-800 mb-8 flex items-center gap-3">
                <i class="fa-solid fa-cash-register text-blue-600"></i> Checkout
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-fit">
                    <h2 class="font-bold text-xl mb-4 border-b border-slate-100 pb-2">Order Summary</h2>
                    <div id="order-items" class="space-y-3 mb-6">
                        <!-- Items populated by JS -->
                    </div>

                    <div class="space-y-2 pt-4 border-t border-slate-100 text-sm">
                        <div class="flex justify-between text-slate-600">
                            <span>Subtotal</span>
                            <span>฿<span id="subtotal">0</span></span>
                        </div>
                        <div class="flex justify-between text-slate-600">
                            <span>Assembly Service</span>
                            <span>฿<span id="assembly-fee">500</span></span>
                        </div>
                        <div
                            class="flex justify-between font-bold text-lg text-slate-800 pt-2 border-t border-slate-100 mt-2">
                            <span>Total</span>
                            <span class="text-blue-600">฿<span id="total">0</span></span>
                        </div>
                    </div>
                </div>

                <!-- Customer Details -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="font-bold text-xl mb-4 border-b border-slate-100 pb-2">Customer Details</h2>
                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                            <input type="text" id="customer_name" required
                                class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Tax ID (Optional)</label>
                            <input type="text" id="customer_tax_id"
                                class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                                placeholder="For Tax Invoice">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Address</label>
                            <textarea id="customer_address" rows="3" required
                                class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                        </div>

                        <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 mt-4">
                            <h3 class="font-bold text-blue-800 text-sm mb-2"><i class="fa-solid fa-credit-card"></i>
                                Payment Method</h3>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="payment" value="transfer" checked
                                        class="text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm">Bank Transfer</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="payment" value="credit"
                                        class="text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm">Credit Card (0% 10m)</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition mt-6">
                            Confirm Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm text-center">
            <div
                class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500 text-3xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 class="font-bold text-xl text-slate-800 mb-2">Order Confirmed!</h3>
            <p class="text-slate-500 mb-6 text-sm">Order ID: <span id="order-id"
                    class="font-mono text-slate-800 font-bold">#---</span></p>
            <button onclick="window.location.href='index.html'"
                class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-2.5 rounded-xl transition">
                Back to Home
            </button>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
