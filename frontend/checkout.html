<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PC Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .ihave-gold {
            color: #ffd43b;
        }

        .ihave-bg-surface {
            background-color: #1a1a1a;
        }

        input,
        textarea,
        select {
            background-color: #222 !important;
            border-color: #333 !important;
            color: #fff !important;
        }

        input:focus,
        textarea:focus {
            border-color: #ffd43b !important;
            box-shadow: 0 0 0 2px rgba(255, 212, 59, 0.2) !important;
            outline: none !important;
        }
    </style>
</head>

<body class="ihave-bg-dark text-white min-h-screen">

    <div class="min-h-screen py-10 px-4">
        <div class="max-w-4xl mx-auto">
            <a href="builder.html" class="text-slate-500 hover:text-blue-600 mb-6 inline-block"><i
                    class="fa-solid fa-arrow-left"></i> Back to Builder</a>

            <h1 class="text-3xl font-bold text-slate-800 mb-8 flex items-center gap-3">
                <i class="fa-solid fa-cash-register text-blue-600"></i> Checkout
            </h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="ihave-bg-surface p-6 rounded-2xl shadow-xl border border-white/5 h-fit">
                    <h2 class="font-bold text-xl mb-4 border-b border-white/5 pb-2 text-white">Order Summary</h2>
                    <div id="order-items" class="space-y-3 mb-6">
                        <!-- Items populated by JS -->
                    </div>

                    <div class="space-y-2 pt-4 border-t border-white/5 text-sm">
                        <div class="flex justify-between text-slate-400">
                            <span>Subtotal</span>
                            <span class="text-white">฿<span id="subtotal">0</span></span>
                        </div>
                        <div class="flex justify-between text-slate-400">
                            <span>Professional Assembly</span>
                            <span class="text-white">฿<span id="assembly-fee">500</span></span>
                        </div>
                        <div
                            class="flex justify-between font-bold text-lg text-white pt-2 border-t border-white/5 mt-2">
                            <span>Total Amount</span>
                            <span class="ihave-gold">฿<span id="total">0</span></span>
                        </div>
                    </div>
                </div>

                <!-- Customer Details -->
                <div class="ihave-bg-surface p-6 rounded-2xl shadow-xl border border-white/5">
                    <h2 class="font-bold text-xl mb-4 border-b border-white/5 pb-2 text-white">Customer Shipping</h2>
                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Full Name</label>
                            <input type="text" id="customer_name" required
                                class="w-full rounded-lg px-3 py-2 outline-none border border-white/5 bg-white/5 text-white focus:border-[#ffd43b] transition-all">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Tax ID (Optional)</label>
                            <input type="text" id="customer_tax_id"
                                class="w-full rounded-lg px-3 py-2 outline-none border border-white/5 bg-white/5 text-white focus:border-[#ffd43b] transition-all"
                                placeholder="For Tax Invoice">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Delivery Address</label>
                            <textarea id="customer_address" rows="3" required
                                class="w-full rounded-lg px-3 py-2 outline-none border border-white/5 bg-white/5 text-white focus:border-[#ffd43b] transition-all"></textarea>
                        </div>

                        <div class="bg-white/5 p-4 rounded-xl border border-white/5 mt-4">
                            <h3 class="font-bold ihave-gold text-sm mb-2"><i class="fa-solid fa-credit-card"></i>
                                Payment Method</h3>
                            <div class="flex flex-col gap-2">
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="radio" name="payment" value="transfer" checked
                                        class="w-4 h-4 accent-[#ffd43b]">
                                    <span class="text-sm text-slate-300 group-hover:text-[#ffd43b] transition">Bank
                                        Transfer / QR Payment</span>
                                </label>
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="radio" name="payment" value="credit" class="w-4 h-4 accent-[#ffd43b]">
                                    <span class="text-sm text-slate-300 group-hover:text-[#ffd43b] transition">Credit
                                        Card (0% Installments)</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-[#ffd43b] hover:bg-[#ffe066] text-black font-bold py-3 rounded-xl shadow-lg transition-all transform hover:scale-[1.01] mt-6">
                            Complete Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal"
        class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-md">
        <div class="ihave-bg-surface rounded-3xl shadow-2xl p-10 max-w-sm text-center border border-white/10">
            <div
                class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-400 text-4xl shadow-[0_0_20px_rgba(74,222,128,0.3)]">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3 class="font-bold text-2xl text-white mb-2">Order Confirmed!</h3>
            <p class="text-slate-400 mb-8 text-sm">Order Reference: <span id="order-id"
                    class="font-mono text-[#ffd43b] font-bold">#---</span></p>
            <button onclick="window.location.href='index.html'"
                class="w-full bg-[#ffd43b] hover:bg-[#ffe066] text-black font-bold py-3 rounded-xl transition shadow-lg">
                Return to Dashboard
            </button>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
