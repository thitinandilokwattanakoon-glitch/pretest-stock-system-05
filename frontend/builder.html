<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent PC Builder - PC Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .ihave-gold {
            color: #ffd43b;
        }

        .ihave-bg-dark {
            background-color: #0a0a0a;
        }

        .ihave-bg-surface {
            background-color: #1a1a1a;
        }

        .ihave-border-gold {
            border-color: #ffd43b;
        }

        .component-slot {
            background-color: #1a1a1a;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .component-slot:hover {
            border-color: #ffd43b;
            box-shadow: 0 0 15px rgba(255, 212, 59, 0.1);
        }

        .component-slot.active {
            border-color: #ffd43b;
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(255, 212, 59, 0.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .gradient-text {
            background: linear-gradient(45deg, #ffd43b, #ffec99);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="ihave-bg-dark text-white h-screen flex flex-col">

    <!-- Header -->
    <header
        class="ihave-bg-surface border-b border-white/10 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-slate-400 hover:text-[#ffd43b] transition"><i
                    class="fa-solid fa-arrow-left"></i> Back</a>
            <h1 class="text-2xl font-bold ihave-gold flex items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> <span class="gradient-text">PC Builder
                    Professional</span>
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden md:block">
                <p class="text-xs text-slate-500">Estimated Wattage</p>
                <p class="font-bold text-white"><span id="total-wattage" class="ihave-gold">0</span>W</p>
            </div>
            <div class="h-8 w-px bg-white/10 hidden md:block"></div>
            <div class="text-right">
                <p class="text-xs text-slate-500">Total Price</p>
                <p class="text-xl font-bold ihave-gold">฿<span id="header-total-price">0</span></p>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Left Panel: Component Selection -->
        <div class="w-full md:w-2/3 lg:w-3/4 overflow-y-auto p-6 scrollbar-hide">
            <div class="max-w-4xl mx-auto space-y-4">

                <!-- Game Presets -->
                <div class="mb-8">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-gamepad"></i> Build for your favorite game
                    </h2>
                    <div id="game-presets" class="flex flex-col md:flex-row gap-3">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Component Slots -->
                <div id="slots-container" class="space-y-3">
                    <!-- Populated by JS -->
                </div>

            </div>
        </div>

        <!-- Right Panel: Summary -->
        <aside class="hidden md:flex flex-col w-1/3 lg:w-1/4 ihave-bg-surface border-l border-white/10 shadow-2xl z-40">
            <div class="p-6 border-b border-white/5">
                <h2 class="font-bold text-lg text-white mb-1">Your Configuration</h2>
                <div class="w-full bg-white/5 rounded-full h-2 mt-2">
                    <div id="progress-bar"
                        class="bg-[#ffd43b] h-2 rounded-full transition-all duration-500 shadow-[0_0_10px_rgba(255,212,59,0.5)]"
                        style="width: 0%"></div>
                </div>

                <!-- FPS Prediction -->
                <div class="mt-6 pt-4 border-t border-white/5">
                    <h3
                        class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-gauge-high"></i> Performance Prediction
                    </h3>
                    <div id="fps-display" class="space-y-2">
                        <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg border border-white/5">
                            <span class="text-xs text-slate-400">Valorant (1080p)</span>
                            <span class="text-sm font-bold text-green-400"><span id="fps-valorant">0</span> FPS</span>
                        </div>
                        <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg border border-white/5">
                            <span class="text-xs text-slate-400">Cyberpunk (1080p)</span>
                            <span class="text-sm font-bold text-slate-500"><span id="fps-cyberpunk">0</span> FPS</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="summary-list">
                <div class="text-center text-slate-500 py-10">
                    <i class="fa-solid fa-microchip text-4xl mb-3 opacity-30"></i>
                    <p>Select components to start your build</p>
                </div>
            </div>

            <div class="p-6 ihave-bg-surface border-t border-white/5">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-400 font-medium">Total Amount</span>
                    <span class="text-2xl font-bold ihave-gold">฿<span id="summary-total-price">0</span></span>
                </div>
                <button onclick="proceedToCheckout()"
                    class="w-full bg-[#ffd43b] hover:bg-[#ffe066] text-black font-bold py-3 rounded-xl shadow-lg shadow-yellow-900/20 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-cart-shopping"></i> Purchase Now
                </button>
                <button
                    onclick="localStorage.setItem('pc_build_cart', JSON.stringify(Object.values(state.components).filter(c => c))); window.open('quotation.html', '_blank')"
                    class="w-full mt-3 bg-white/5 border border-white/10 hover:bg-white/10 text-white font-medium py-2 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-print"></i> PDF Quotation
                </button>
                <button onclick="generateShareLink()"
                    class="w-full mt-2 bg-ihave-bg-dark border border-[#ffd43b]/20 hover:border-[#ffd43b]/50 text-slate-400 hover:text-[#ffd43b] text-xs font-bold py-2 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-share-nodes"></i> Share This Build
                </button>
            </div>
        </aside>
    </div>

    <!-- Selection Modal -->
    <div id="selection-modal"
        class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-md">
        <div
            class="ihave-bg-surface rounded-3xl shadow-2xl w-full max-w-4xl h-[85vh] flex flex-col overflow-hidden border border-white/10">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/2">
                <div>
                    <h3 class="font-bold text-xl text-white" id="modal-title">Select Component</h3>
                    <p class="text-xs text-slate-500 mt-1 uppercase tracking-widest font-bold" id="compatibility-msg">
                        Premium Compatible Parts Only</p>
                </div>
                <button onclick="closeModal()"
                    class="w-10 h-10 rounded-full bg-white/5 hover:bg-red-500/20 text-slate-400 hover:text-red-500 transition-all flex items-center justify-center border border-white/5">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-ihave-bg-dark" id="product-list">
                <!-- Product Cards -->
            </div>
        </div>
    </div>

    <script src="js/builder_logic.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
