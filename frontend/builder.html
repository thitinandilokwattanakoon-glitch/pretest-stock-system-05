<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent PC Builder - PC Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }

        .component-slot.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-slate-500 hover:text-blue-600 transition"><i
                    class="fa-solid fa-arrow-left"></i> Back</a>
            <h1 class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Intelligent PC Builder
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden md:block">
                <p class="text-xs text-slate-500">Estimated Wattage</p>
                <p class="font-bold text-slate-700"><span id="total-wattage">0</span>W</p>
            </div>
            <div class="h-8 w-px bg-slate-200 hidden md:block"></div>
            <div class="text-right">
                <p class="text-xs text-slate-500">Total Price</p>
                <p class="text-xl font-bold text-blue-600">฿<span id="header-total-price">0</span></p>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Left Panel: Component Selection -->
        <div class="w-full md:w-2/3 lg:w-3/4 overflow-y-auto p-6 scrollbar-hide">
            <div class="max-w-4xl mx-auto space-y-4">

                <!-- Component Slots -->
                <div id="slots-container" class="space-y-3">
                    <!-- Populated by JS -->
                </div>

            </div>
        </div>

        <!-- Right Panel: Summary -->
        <aside class="hidden md:flex flex-col w-1/3 lg:w-1/4 bg-white border-l border-slate-200 shadow-xl z-40">
            <div class="p-6 border-b border-slate-100">
                <h2 class="font-bold text-lg text-slate-800 mb-1">Current Build</h2>
                <div class="w-full bg-slate-100 rounded-full h-2 mt-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-500"
                        style="width: 0%"></div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="summary-list">
                <div class="text-center text-slate-400 py-10">
                    <i class="fa-solid fa-microchip text-4xl mb-3 opacity-50"></i>
                    <p>Select components to start your build</p>
                </div>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-slate-600 font-medium">Total</span>
                    <span class="text-2xl font-bold text-blue-600">฿<span id="summary-total-price">0</span></span>
                </div>
                <button onclick="proceedToCheckout()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-cart-shopping"></i> Buy Now
                </button>
                <button
                    onclick="localStorage.setItem('pc_build_cart', JSON.stringify(Object.values(state.components).filter(c => c))); window.open('quotation.html', '_blank')"
                    class="w-full mt-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium py-2 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-print"></i> Get Quotation
                </button>
            </div>
        </aside>
    </div>

    <!-- Selection Modal -->
    <div id="selection-modal"
        class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-bold text-lg text-slate-800" id="modal-title">Select Component</h3>
                    <p class="text-xs text-slate-500" id="compatibility-msg">Showing compatible parts</p>
                </div>
                <button onclick="closeModal()"
                    class="w-8 h-8 rounded-full bg-white hover:bg-red-50 text-slate-400 hover:text-red-500 transition flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 bg-slate-50/50" id="product-list">
                <!-- Product Cards -->
            </div>
        </div>
    </div>

    <script src="js/builder_logic.js"></script>
</body>

</html>
